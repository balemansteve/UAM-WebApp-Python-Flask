            <h1>Sign Up</h1>
            <form action="processSignup" method="post" name="signup">
                <label for="nickname">Nickname</label>
				<div class="inputs">
                    <input id="nickname" name="nickname" placeholder="Nickname" size="80" type="text" value=""/>

                </div>

                    <input id="confirm" name="confirm"  placeholder="Repeat Password" size="80" type="password" value=""/>
                </div>

                </div>
